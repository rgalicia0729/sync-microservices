apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-deploy
  labels:
    app: posts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: rgalicia0729/posts
